<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Schoole website register</title>
  <link rel="stylesheet" href="./styles/register.css" />
  <link rel="stylesheet" href="./styles/site.css">
  <link rel="shortcut icon" type="image/x-icon" href="./assets/logo.png" />

</head>

<body>
  <div class="header">
    <div id="particles-js"></div>
    <div class="container">
      <a href="index.html" class="logo">Harvard School</a>
      <div class="header-button">
        <a href="register.html" class="link-button"> Register</a>
        <a href="login.html" class="link-button"> Login</a>
      </div>
    </div>
    <div class="line"></div>
  </div>

  <div class="FORM-CONTAINER">
    <div class="FORM">
      <form method="post">
        Email:<input type="email" name="email" placeholder="Enter valid email..." maxlength="30" required><br />
        Password:<input type="password" name="adress" placeholder="Enter your password here..." maxlength="18" required>
        <br />
        <input type="submit" value="Login">
      </form>
    </div>
  </div>

</body>
<script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<script>
  particlesJS("particles-js", {
    particles: {
      number: { value: 10, density: { enable: true, value_area: 400 } },
      color: { value: "#ff5" },
      shape: {
        type: "polygon",
        stroke: { width: 0, color: "#000" },
        polygon: { nb_sides: 6 },
        image: { src: "img/github.svg", width: 100, height: 100 },
      },
      opacity: {
        value: 0.8,
        random: true,
        anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false },
      },
      size: {
        value: 60,
        random: false,
        anim: { enable: true, speed: 10, size_min: 40, sync: false },
      },
      line_linked: {
        enable: false,
        distance: 200,
        color: "#ffffff",
        opacity: 1,
        width: 2,
      },
      move: {
        enable: true,
        speed: 8,
        direction: "none",
        random: false,
        straight: false,
        out_mode: "out",
        bounce: false,
        attract: { enable: false, rotateX: 600, rotateY: 1200 },
      },
    },
    interactivity: {
      detect_on: "canvas",
      events: {
        onhover: { enable: false, mode: "grab" },
        onclick: { enable: false, mode: "push" },
        resize: true,
      },
      modes: {
        grab: { distance: 400, line_linked: { opacity: 1 } },
        bubble: {
          distance: 400,
          size: 40,
          duration: 2,
          opacity: 8,
          speed: 3,
        },
        repulse: { distance: 200, duration: 0.4 },
        push: { particles_nb: 4 },
        remove: { particles_nb: 2 },
      },
    },
    retina_detect: true,
  });
  requestAnimationFrame(update);
</script>

</html>
